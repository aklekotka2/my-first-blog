{% extends 'blog/base.html' %}

{% block content %}
      <section>
        {{posts}}
{% for post in posts %}
        <div>
            <h2><a href="">{{ post.title }}</a></h2>
            <p class="datePublished">published: {{ post.published_date }}</p>
            <p>{{ post.text|linebreaks }}</p>
        </div>
{% endfor %}
      </section>
{% endblock content %}
